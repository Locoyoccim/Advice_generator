<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <section class="main_container">
      <p class="advice">
        Advice #<span class="api_number"></span>
      </p>
      <p class="api_description"><span class="api_content">""</span></p>
      <div class="footer">
        <div class="divider_container"><img src="/images/pattern-divider-mobile.svg" alt="mobile_divide" class="mobile_divide"/></div>
        <button class="rotate"><img src="/images/icon-dice.svg" alt="dice" class="dado"/></button>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Carlos Hernandez</a>.
    </div>
  </body>
</html>
